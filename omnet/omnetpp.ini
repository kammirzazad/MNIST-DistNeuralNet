[General]
network = OpenPublicNetwork
tkenv-plugin-path = ../../../etc/plugins
**.internet.networkLayer.delayer.config = xmldoc("gamma100.xml")

**.h[0..9].numUdpApps = 1

**.h[0].udpApp[0].typename = "Sensor"
**.h[9].udpApp[0].typename = "FCLayer2"
**.h[1..8].udpApp[0].typename = "FCLayer1"

**.path_to_image = "mnist/t10k-images.idx3-ubyte"
**.path_to_label = "mnist/t10k-labels.idx1-ubyte" 
**.path_to_model = "model-neural-network.dat"
**.path_to_report = "testing-report.dat"

**.h[1].udpApp[0].id = 0
